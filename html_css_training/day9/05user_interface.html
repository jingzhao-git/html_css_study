<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li style="cursor: pointer;">Today is a nice day!</li>
        <li style="cursor: no;">Today is a nice day!</li>
        <li style="cursor: default;">Today is a nice day!</li>
        <li style="cursor:move">Today is a nice day!</li>
        <li style="cursor:text">Today is a nice day!</li>

    </ul>
    <input type="text" style="outline:none">
    <textarea cols="30" rows="10" style="resize:none; outline:none;"></textarea>
</body>

</html>
