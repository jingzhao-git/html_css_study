<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>淘宝轮播图的做法</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            a {
                text-decoration: none;
            }
            
            li {
                list-style-type: none;
            }
            
            .tb_promo {
                position: relative;
                width: 520px;
                height: 280px;
                background-color: aqua;
                margin: 100px auto;
            }
            
            .tb_promo img {
                width: 520px;
                height: 280px;
            }
            
            .prev {
                left: 0;
                border-radius: 0 15px 15px 0;
            }
            
            .next {
                right: 0;
                border-radius: 15px 0 0 15px;
            }
            
            .prev,
            .next {
                position: absolute;
                top: 50%;
                margin-top: -15px;
                /* 绝对定位可以直接加宽高 */
                width: 20px;
                height: 30px;
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                line-height: 30px;
                text-align: center;
            }
            
            .promo_nav {
                position: absolute;
                bottom: 10px;
                left: 50%;
                margin-left: -36px;
                width: 70px;
                height: 13px;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 7px;
            }
            
            .promo_nav li {
                float: left;
                margin: 3px;
                width: 8px;
                height: 8px;
                background-color: #fff;
                border-radius: 50%;
            }
            
            .promo_nav .selected {
                background-color: orange;
            }
        </style>
    </head>

    <body>
        <div class="tb_promo">
            <img src="images/tb.jpg" alt="tb_promo">
            <a href="#" class="prev">&lt;</a>
            <a href="#" class="next">&gt;</a>
            <ul class="promo_nav">
                <li class="selected"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>

</html>
