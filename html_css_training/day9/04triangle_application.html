<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: aqua;
            margin: 200px auto;
        }
        
        .triangle {
            position: absolute;
            top: -100px;
            left: 100px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom: 50px solid aqua;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="triangle"></div>
    </div>
</body>

</html>
